@@include("./layout/head.html")

<div class="container-fluid">
  <div class="row">
    @@include("./layout/header.html")

    <main role="main" class="main-content">
      @@include('./layout/pageHead-no-filter.html',{ "upper-nav" : "رجوع", "main-page-title" : "طلب ابلاغ عن تعدي" })
      <div class="container">
        <div class="card border-right-success shadow-sm px-3 py-2 d-flex flex-row justify-content-between align-items-center rounded-bottom-0 border-bottom">
          <div>
            <h5 class="m-0">البيانات الاقتصادية</h5>
          </div>
          <div>
            <button class="btn btn-secondary btn-collapse py-2">
              <img src="../images/svg/arrow-down.svg" class="icons-xs" />
            </button>
          </div>
        </div>
        <div class="card border-0 shadow-sm mb-3 rounded-top-0 p-4">
          <h6 class="mb-5">بيانات مقدم الطلب</h6>
          <form class="row g-3" novalidate>
            <div class="col-12 col-md-6 lh-lg">
              <div class="form-group mb-4">
                <label for="">اسم الشركة</label>
                <input type="text" id="name" class="form-control" placeholder="يكتب هنا اسم الشركة" />
              </div>
            </div>

            <div class="col-12 col-md-6 lh-lg">
              <div class="form-group mb-4">
                <label for="">رقم السجل التجاري</label>
                <input type="text" id="name" class="form-control" placeholder="2456789" />
              </div>
            </div>

            <div class="col-12 col-md-6 lh-lg">
              <div class="form-group mb-4">
                <label for="">البريد الالكتروني للشركة</label>
                <input type="email" id="name" class="form-control" placeholder="name@domain.com" />
              </div>
            </div>

            <div class="col-12 col-md-6 lh-lg">
              <div class="form-group mb-4">
                <label for="">اسم مقدم الطلب</label>
                <input type="text" id="name" class="form-control" placeholder="اسم مقدم الطلب" />
              </div>
            </div>

            <div class="col-12 col-md-6 lh-lg">
              <div class="form-group mb-4">
                <label for="">رقم الهوية/ الاقامة لمقدم الطلب</label>
                <input type="text" id="name" class="form-control" placeholder="23534423" />
              </div>
            </div>

            <div class="col-12 col-md-6 lh-lg">
              <div class="form-group mb-4">
                <label for="">رقم الجوال لمقدم الطلب</label>
                <input type="tel" id="name" class="form-control" placeholder="0593455533" />
              </div>
            </div>

            <div class="col-12 col-md-12 lh-lg">
              <div class="form-group mb-4">
                <label for="">البريد الالكتروني لمقدم الطلب</label>
                <input type="email" id="name" class="form-control" placeholder="name@domain.com" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
